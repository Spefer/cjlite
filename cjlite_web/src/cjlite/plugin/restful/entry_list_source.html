<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restful Api Entry List</title>
    <style>
        body {
            font-family: "Lantinghei SC", "Open Sans", Arial, "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", "STHeiti", "WenQuanYi Micro Hei", SimSun, sans-serif;
            font-size: 10pt;
        }

        h1 {
            display: block;
            padding: 10px;
            border-bottom: 1px solid #dedede;
            margin-bottom: 20px;
            font-size: 14pt;
        }

        .entry {
            border: 1px solid #dedede;
            margin-bottom: 20px;
            font-size: 10pt;
        }

        .entry .router {
            border-bottom: 1px solid #dedede;
            padding: 10px;
            background-color: #efefef;
        }

        .entry .router .method {
            display: inline-block;
            padding: 0px 10px;
            font-size: 10pt;
            color: #1e70bf;
            user-select: none;
        }

        .entry ul {
            font-size: 10pt;
            color: #6a6a6a;
        }

        .entry .field {
            display: inline-block;
            padding: 0px 10px;
            font-size: 10pt;
            color: #1e70bf;
        }

        .entry .desc {
            padding: 10px;
            border-bottom: 1px dashed #dedede;
            color: #484848;
        }

        .entry .item-title {
            padding-left: 10px;
            padding-top: 10px;
            color: #6a6a6a;
            font-size: 10pt;
        }

    </style>
</head>
<body>
<h1>Restful Api Entry List</h1>
{0}
<div class="entry">
    <div class="router">/api/v1/employees<span class="method">[GET]</span></div>
    <ul>
        <li class="no-rule">No Rule definition now</li>
    </ul>
</div>
<div class="entry">
    <div class="router">/api/v1/employees/{id}<span class="method">[GET]</span></div>
    <div class="desc">qeqwe</div>
    <div class="item-title">Entry Request Parameters:</div>
    <ul>
        <li><span class="field">compCode</span> : Required</li>
        <li><span class="field">empId</span> : Required</li>
        <li><span class="field">password</span> : Required</li>
    </ul>
    <div class="item-title">Entry Return Values should have:</div>
    <ul>
        <li><span class="field">compCode</span></li>
        <li><span class="field">empId</span></li>
        <li><span class="field">password</span></li>
    </ul>

</div>

<br>
</body>
</html>
